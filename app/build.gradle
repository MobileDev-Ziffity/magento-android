            keyAlias "key0"
            storePassword "usesi@123"
            keyPassword "usesi@123"
        }

        maurice {
            storeFile file("../KeyStore File/Android Maurice/mauricekeystorefile")
            keyAlias "key0"
            storePassword "usesi@123"
            keyPassword "usesi@123"
        }

        monarch {
            storeFile file("../KeyStore File/Android Monarch/monarchkeystorefile")
            keyAlias "key0"
            storePassword "usesi@123"
            keyPassword "usesi@123"
        }

        standard {
            storeFile file("../KeyStore File/Android STANDARD/standardkeystorefile")
            keyAlias "key0"
            storePassword "usesi@123"
            keyPassword "usesi@123"
        }

        usrs {
            storeFile file("../KeyStore File/Android USRS/usrskeystorefile")
            keyAlias "key0"
            storePassword "usesi@123"
