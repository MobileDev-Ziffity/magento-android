    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            resValue "string", "flavored_authorities_name", "\"${applicationId}.fileprovider\""
            def AUTHORITY = ".fileprovider"
            buildConfigField "String", "FLAVOURED_AUTHORITIES", "\"" + applicationId + AUTHORITY + "\"";
            def flavorName = variant.flavorName
            def buildType = variant.buildType.name
            outputFileName = "${flavorName}-${buildType}.apk"
        }
    }

    buildTypes {
        release {
            productFlavors.yale.signingConfig signingConfigs.yale
            productFlavors.usesi.signingConfig signingConfigs.usesi
            productFlavors.duplex.signingConfig signingConfigs.duplex
            productFlavors.ewct.signingConfig signingConfigs.ewct
            productFlavors.ewne.signingConfig signingConfigs.ewne
            productFlavors.hz.signingConfig signingConfigs.hz
            productFlavors.lade.signingConfig signingConfigs.lade
            productFlavors.maurice.signingConfig signingConfigs.maurice
            productFlavors.monarch.signingConfig signingConfigs.monarch
            productFlavors.standard.signingConfig signingConfigs.standard
            productFlavors.usrs.signingConfig signingConfigs.usrs
            productFlavors.walters.signingConfig signingConfigs.walters
            productFlavors.franklingriffith.signingConfig signingConfigs.franklingriffith
            productFlavors.mainelectric.signingConfig signingConfigs.mainelectric
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

