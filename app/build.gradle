        }

        standard {
            dimension "version"
            applicationId "in.standard.mobile"
            versionCode 31
            resValue "string", "flavored_app_name", "STANDARD"
            resValue "string", "flavored_splash_icon", "@drawable/standard_logo"
            resValue "dimen", "flavored_layout_width", "110dp"
            resValue "dimen", "flavored_layout_height", "30dp"
            buildConfigField "String", "BASE_URL", "\"https://www.standardelectric.com/\"";
            buildConfigField "String", "LOCATION_URL", "\"https://www.standardelectric.com/locations/\"";
        }

        usrs {
            dimension "version"
            applicationId "in.usrs.mobile"
            versionCode 30
            resValue "string", "flavored_app_name", "USRS"
            resValue "string", "flavored_splash_icon", "@drawable/usrs_logo"
            resValue "dimen", "flavored_layout_width", "110dp"
            resValue "dimen", "flavored_layout_height", "30dp"
            buildConfigField "String", "BASE_URL", "\"https://www.usrenewablesolutions.com/\"";
            buildConfigField "String", "LOCATION_URL", "\"https://www.usrenewablesolutions.com/careers/\"";
        }

        walters {
            dimension "version"
            applicationId "in.walters.mobile"
            versionCode 32
            resValue "string", "flavored_app_name", "WALTERS"
            resValue "string", "flavored_splash_icon", "@drawable/walters_logo"
            resValue "dimen", "flavored_layout_width", "110dp"
            resValue "dimen", "flavored_layout_height", "30dp"
            buildConfigField "String", "BASE_URL", "\"https://www.walterswholesale.com/\"";
