            keyAlias "key0"
            storePassword "usesi@123"
            keyPassword "usesi@123"
        }
    }
    // End To install and run signed APK in device

    flavorDimensions "version"

    productFlavors {
        yale {
            dimension "version"
            applicationId "in.yale.mobile"
            versionCode 29
            resValue "string", "flavored_app_name", "YALE"
            resValue "string", "flavored_splash_icon", "@drawable/yale_logo"
            resValue "dimen", "flavored_layout_width", "110dp"
            resValue "dimen", "flavored_layout_height", "30dp"
            buildConfigField "String", "BASE_URL", "\"https://www.yaleelectricsupply.com/\"";
            buildConfigField "String", "LOCATION_URL", "\"https://www.yaleelectricsupply.com/yale-locations/\"";
        }

